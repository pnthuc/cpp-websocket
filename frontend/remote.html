<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remote Desktop - Professional</title>
    <!-- Thư viện Icon Phosphor -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* CSS Reset & Dark Theme */
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body { 
            background-color: #0f1115; 
            color: #e0e0e0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh; 
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Màn hình Remote chính */
        #screen-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: #000;
        }

        #remote-screen {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            cursor: default; /* Thay bằng crosshair nếu thích */
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* Thanh công cụ (Toolbar) nổi */
        #toolbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 40, 0.85);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            transition: opacity 0.3s, transform 0.3s;
            z-index: 1000;
        }

        /* Ẩn toolbar khi chuột không ở gần (tuỳ chọn, hiện tại để luôn hiện cho tiện) */
        /* #toolbar:hover { opacity: 1; transform: translateX(-50%) translateY(0); }
           body:not(:hover) #toolbar { opacity: 0.5; transform: translateX(-50%) translateY(-10px); } */

        /* Nút trong toolbar */
        .tool-btn {
            background: transparent;
            border: none;
            color: #bbb;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            position: relative;
        }
        .tool-btn:hover { background: rgba(255,255,255,0.1); color: #fff; transform: translateY(-2px); }
        .tool-btn.active { color: #4ade80; background: rgba(74, 222, 128, 0.15); }
        .tool-btn.danger:hover { color: #ef4444; background: rgba(239, 68, 68, 0.15); }

        /* Tooltip đơn giản */
        .tool-btn::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #222;
            color: #fff;
            padding: 4px 8px;
            font-size: 11px;
            border-radius: 4px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .tool-btn:hover::after { opacity: 1; }

        .divider { width: 1px; height: 24px; background: rgba(255,255,255,0.1); }

        /* Status Badge */
        #status-badge {
            font-size: 12px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #888;
        }
        #status-dot { width: 8px; height: 8px; border-radius: 50%; background: #666; transition: background 0.3s; }
        
        .connected #status-dot { background: #4ade80; box-shadow: 0 0 8px #4ade80; }
        .connected #status-text { color: #fff; }
        .disconnected #status-dot { background: #ef4444; }
        .disconnected #status-text { color: #ef4444; }

        /* Modal nhập URL */
        #connect-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            z-index: 2000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .modal-box {
            background: #1e1e24;
            padding: 30px;
            border-radius: 16px;
            border: 1px solid #333;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            width: 400px;
        }
        .modal-box h3 { margin-bottom: 20px; font-weight: 600; color: #fff; }
        .modal-box input {
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #444;
            background: #111; color: #fff; font-family: monospace; margin-bottom: 15px; outline: none;
        }
        .modal-box input:focus { border-color: #6366f1; }
        .modal-box button {
            width: 100%; padding: 12px; border-radius: 8px; border: none;
            background: #6366f1; color: #fff; font-weight: bold; cursor: pointer; transition: background 0.2s;
        }
        .modal-box button:hover { background: #4f46e5; }

        /* Thông báo nhỏ (Toast) */
        #toast {
            position: fixed; bottom: 20px; right: 20px;
            background: #333; color: #fff; padding: 10px 20px;
            border-radius: 8px; font-size: 14px;
            transform: translateY(100px); opacity: 0; transition: all 0.3s;
            z-index: 3000; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        #toast.show { transform: translateY(0); opacity: 1; }
    </style>
</head>
<body>

    <!-- TOOLBAR -->
    <div id="toolbar">
        <div id="status-badge">
            <div id="status-dot"></div>
            <span id="status-text">Connecting...</span>
        </div>
        
        <div class="divider"></div>

        <button class="tool-btn" data-tooltip="Gửi Ctrl+Alt+Del" onclick="sendCtrlAltDel()">
            <i class="ph ph-command"></i>
        </button>
        <button class="tool-btn" data-tooltip="Gửi phím Windows" onclick="sendWinKey()">
            <i class="ph ph-windows-logo"></i>
        </button>
        
        <div class="divider"></div>

        <button class="tool-btn" id="btn-fullscreen" data-tooltip="Toàn màn hình" onclick="toggleFullScreen()">
            <i class="ph ph-corners-out"></i>
        </button>
        
        <div class="divider"></div>

        <button class="tool-btn danger" data-tooltip="Ngắt kết nối" onclick="disconnect()">
            <i class="ph ph-power"></i>
        </button>
    </div>

    <!-- MÀN HÌNH CHÍNH -->
    <div id="screen-container">
        <img id="remote-screen" draggable="false" alt="Remote Screen">
    </div>

    <!-- MODAL NHẬP URL -->
    <div id="connect-modal">
        <div class="modal-box">
            <h3><i class="ph ph-plugs-connected"></i> Kết nối thủ công</h3>
            <input type="text" id="ws-input" placeholder="ws://ip_address:8080" value="ws://localhost:8080">
            <button onclick="manualConnect()">Kết nối ngay</button>
            <p id="error-msg" style="color: #ef4444; font-size: 12px; margin-top: 10px; display: none;"></p>
        </div>
    </div>

    <!-- TOAST -->
    <div id="toast">Thông báo</div>

    <script>
        const statusText = document.getElementById('status-text');
        const statusBadge = document.getElementById('status-badge');
        const img = document.getElementById('remote-screen');
        const modal = document.getElementById('connect-modal');
        const wsInput = document.getElementById('ws-input');
        const errorMsg = document.getElementById('error-msg');
        
        let ws = null;
        let currentUrl = null;

        // --- INIT ---
        const params = new URLSearchParams(window.location.search);
        let wsUrl = params.get('ws');

        if (wsUrl) {
            startConnection(wsUrl);
        } else {
            showModal("Vui lòng nhập địa chỉ WebSocket");
        }

        function showModal(msg) {
            modal.style.display = 'flex';
            if(msg) { errorMsg.innerText = msg; errorMsg.style.display = 'block'; }
        }

        function manualConnect() {
            const url = wsInput.value.trim();
            if (url) {
                modal.style.display = 'none';
                startConnection(url);
            }
        }

        function startConnection(url) {
            updateStatus("connecting");
            
            try {
                ws = new WebSocket(url);
                setupWebSocketHandlers();
            } catch (e) {
                updateStatus("disconnected");
                showModal("Lỗi cú pháp URL: " + e.message);
            }
        }

        function disconnect() {
            if(ws) ws.close();
            window.close(); // Đóng tab luôn cho ngầu
        }

        function updateStatus(state) {
            statusBadge.className = ""; // Reset class
            statusBadge.classList.add(state);
            
            if (state === 'connected') {
                statusText.innerText = "Online";
                showToast("Đã kết nối thành công!");
            } else if (state === 'connecting') {
                statusText.innerText = "Đang kết nối...";
            } else {
                statusText.innerText = "Offline";
                showToast("Mất kết nối!");
            }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function setupWebSocketHandlers() {
            ws.onopen = () => {
                updateStatus("connected");
                ws.send(JSON.stringify({ command: "start_screen" }));
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.what === "Screen") {
                        const binaryString = atob(data.message);
                        const len = binaryString.length;
                        const bytes = new Uint8Array(len);
                        for (let i = 0; i < len; i++) { bytes[i] = binaryString.charCodeAt(i); }
                        const blob = new Blob([bytes], { type: 'image/jpeg' });

                        if (currentUrl) URL.revokeObjectURL(currentUrl);
                        currentUrl = URL.createObjectURL(blob);
                        img.src = currentUrl;
                    }
                } catch (e) {}
            };

            ws.onclose = () => {
                updateStatus("disconnected");
                showModal("Kết nối bị đóng. Kiểm tra lại Server.");
            };

            ws.onerror = (err) => {
                updateStatus("disconnected");
            };
        }

        // --- CÁC NÚT CHỨC NĂNG ---
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                document.getElementById('btn-fullscreen').innerHTML = '<i class="ph ph-corners-in"></i>';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    document.getElementById('btn-fullscreen').innerHTML = '<i class="ph ph-corners-out"></i>';
                }
            }
        }

        function sendCtrlAltDel() {
            // Lưu ý: Windows không cho phép gửi Ctrl+Alt+Del qua phần mềm (bảo mật).
            // Thay vào đó ta gửi Ctrl+Esc (Mở Start Menu) hoặc Win+L (Lock) để demo.
            // Để gửi tổ hợp phím phức tạp, server C++ cần hỗ trợ logic giữ phím.
            showToast("Đã gửi lệnh đặc biệt (Demo: Win Key)");
            sendWinKey();
        }

        function sendWinKey() {
            if(ws && ws.readyState === 1) ws.send(JSON.stringify({ command: "key_event", key: 91, action: 0 })); // Win Down
            setTimeout(() => {
                if(ws && ws.readyState === 1) ws.send(JSON.stringify({ command: "key_event", key: 91, action: 1 })); // Win Up
            }, 100);
        }

        // --- XỬ LÝ CHUỘT & PHÍM (GIỮ NGUYÊN LOGIC CŨ NHƯNG TỐI ƯU HƠN) ---
        function getTransformedCoordinates(clientX, clientY) {
            const rect = img.getBoundingClientRect();
            if (!img.naturalWidth) return null;
            const scale = Math.min(rect.width / img.naturalWidth, rect.height / img.naturalHeight);
            const displayWidth = img.naturalWidth * scale;
            const displayHeight = img.naturalHeight * scale;
            const offsetX = (rect.width - displayWidth) / 2;
            const offsetY = (rect.height - displayHeight) / 2;
            const relX = clientX - rect.left;
            const relY = clientY - rect.top;

            if (relX < offsetX || relX > offsetX + displayWidth || relY < offsetY || relY > offsetY + displayHeight) return null;

            return { x: (relX - offsetX) / displayWidth, y: (relY - offsetY) / displayHeight };
        }

        let lastMoveTime = 0;
        img.addEventListener('mousemove', (e) => {
            const now = Date.now();
            if (now - lastMoveTime < 40) return;
            const coords = getTransformedCoordinates(e.clientX, e.clientY);
            if (coords && ws && ws.readyState === 1) {
                lastMoveTime = now;
                ws.send(JSON.stringify({ command: "mouse_move", x: coords.x, y: coords.y }));
            }
        });

        img.addEventListener('mousedown', (e) => {
            const coords = getTransformedCoordinates(e.clientX, e.clientY);
            if (coords && ws && ws.readyState === 1) ws.send(JSON.stringify({ command: "mouse_click", btn: e.button, action: 0 }));
        });

        img.addEventListener('mouseup', (e) => {
            if (ws && ws.readyState === 1) ws.send(JSON.stringify({ command: "mouse_click", btn: e.button, action: 1 }));
        });

        window.addEventListener('contextmenu', (e) => e.preventDefault());

        window.addEventListener('keydown', (e) => {
            if (ws && ws.readyState === 1) ws.send(JSON.stringify({ command: "key_event", key: e.keyCode, action: 0 }));
            if ([112, 113, 114, 115, 116, 117, 118, 119, 120, 121, 122].includes(e.keyCode) || e.ctrlKey) e.preventDefault();
        });

        window.addEventListener('keyup', (e) => {
            if (ws && ws.readyState === 1) ws.send(JSON.stringify({ command: "key_event", key: e.keyCode, action: 1 }));
        });

    </script>
</body>
</html>
